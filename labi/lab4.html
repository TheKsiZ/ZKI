<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реализация генератора псевдослучайной последовательности</title>
</head>
<body>
    <h1>Генерация случайных чисел</h1>
    <button id = "claim">Сгенерировать</button><br>
    <p>Диапазон целых чисел от 3 до 12:</p>
    <input type = "text" id = "result1" readonly><br>
    <p>Из множества {–3, 0, 6, 9, 12, 15}:</p>
    <input type = "text" id = "result2" readonly><br>
    <p>От 3 до 12, вещественные:</p>
    <input type = "text" id = "result3" readonly><br>
    <p>От –2,3 до 10,7 с шагом 0,1:</p>
    <input type = "text" id = "result4" readonly><br>
    <p>Из множества {–30; 10; 63; 59; 120; 175}:</p>
    <input type = "text" id = "result5" readonly><br>
    <p>Из множества {1; 0,1; 0,01; …; 10–15}:</p>
    <input type = "text" id = "result6" readonly><br>
    <h1>Игра Быки-Коровы</h1>
    <button id = "start">Начать игру!</button><br><br>
    <input type = "text" id = "A">
    <button id = "test">Тест</button><br><br>
    <input type = "text" id = "result" readonly>
<script src = "lab4.js"></script>
</html>
