<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="csslabs/lab1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main1">
            <div align="center"><h2>Генерация пароля</h2><br><input type="text" id="dlina" value=""><label for="dlina"> Длина пароля </label></div> <br><br>
            <table align="center">
                <tr>
                    <td><input class="check" type="checkbox" id="engletter" name="engletter"><label for="engletter">Латинские буквы</label></td>
                    <td><input class="check" type="checkbox" id="ruletter" name="ruletter"><label for="ruletter">Русские буквы</label></td>
                </tr>
                <tr>
                    <td><input class="check" type="checkbox" id="downletter" name="downletter"><label for="downletter">Прописные буквы</label></td>
                    <td><input class="check" type="checkbox" id="upletter" name="upletter"><label for="upletter">Строчные буквы</label></td>
                </tr>
                <tr>
                    <td><input class="check" type="checkbox" id="numbers" name="numbers"><label for="numbers">Цифры</label></td>
                    <td><input class="check" type="checkbox" id="symbols" name="symbols"><label for="symbols">Символы</label></td>
                </tr>
            </table>
            <br>
        <div align = "center">
            <button id = "create"><b>Создать</b></button>
        </div> 
        <div align="center">
            <h2>Готовый пароль</h2>
            <input type="text" id="result" value="">
        </div>
    </div>
    <div class="back" align="center"><b><a href="../dist/index.html">Back</a></b></div>
